<!DOCTYPE html>

  <head>

    <title>Tune Trails</title>
    <link rel="stylesheet" href="src/styles.css">

  </head>
  <body>
    <img src="assets/png/logo.png" alt="logo" style="height: 300px;width: auto;left: 25%;top: 8%; position: absolute;">
    <img src="assets/jpg/famous-female-singers-img (1).jpg" alt="imagem de uma mulher cantando" style="height: 200px;width: 350px;right: 25%;top: 14%;position: absolute;">
    <div class="center">
        <input type="checkbox" id="show">
        <label for="show" class="show-btn">Login</label>
        <div class="container">
            <label for="show" class="close-btn fas fa-times"></label>
            <div class="text">Login Form</div>
            <form method="post" id="logIn-form">
                <div id="signInMessage" class="messageDiv" style="display: none;"></div>
                <div class="data">
                    <label>Email</label>
                    <input type="text" id="login-email" placeholder="Email" required>
                </div>
                <div class="data">
                    <label>Password</label>
                    <input type="text" id="login-password" placeholder="Password" required>
                </div>
                <div class="forgot-pass"><a href="#">Forgot Password?</a></div>
                <div class="btn">
                    <div class="inner"></div>
                    <button type="submit" id="submit-login">Login</button>
                </div>
                <div class="signup-link" onclick="SignUp()">Do not have an account? <a href="#">Sign up</a></div>
            </form>
        </div>
    </div>
    <nav>

    <div class="search-box">
        <div class="row">
            <input type="text" id="input-box" placeholder="Search" autocomplete="off">
            <button onclick="sendSearch()"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    </div>
    <p style="text-align: center; margin-top: 30px; font-size: 18px;">Most searched musics: "Beuatiful Things", “Lose Control”, “Cruel Summer”, “Greedy”, “Espresso”</p>
